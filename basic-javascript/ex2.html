<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let numero = Number(prompt('Digite seu numero:'));
    document.body.innerHTML += `Seu numero é: ${numero}<br />`;
    document.body.innerHTML += `raiz quadrada: ${numero ** (1/2)} <br />`;
    document.body.innerHTML += `${numero} é inteiro: ${Number.isInteger(numero)}<br />`;
    document.body.innerHTML += `O numero ${numero} é NaN: ${Number.isNaN(numero)}<br />`;
    document.body.innerHTML += `Arrendondado para cima: ${Math.ceil(numero)}<br />`;
    document.body.innerHTML += `Arrendondado para baixo: ${Math.floor(numero)}<br />`;
    document.body.innerHTML += `Duas casas decimais: ${numero.toFixed(2)} <br />`;
  </script>

</body>
</html>
